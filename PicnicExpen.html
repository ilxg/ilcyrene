<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人支出记录系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .input-section {
            padding: 25px 30px;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }
        
        .date-info {
            background-color: #f0f4ff;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 16px;
            color: #555;
        }
        
        .btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.3);
        }
        
        .records-section {
            padding: 25px 30px;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .total-amount {
            font-weight: 600;
            color: #6a11cb;
        }
        
        .records-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .record-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 18px;
            margin-bottom: 15px;
            border-left: 4px solid #6a11cb;
            transition: transform 0.2s;
        }
        
        .record-item:hover {
            transform: translateX(5px);
            background-color: #f0f4ff;
        }
        
        .record-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .record-price {
            font-weight: 700;
            font-size: 18px;
            color: #e74c3c;
        }
        
        .record-date {
            color: #777;
            font-size: 14px;
        }
        
        .record-details {
            display: flex;
            justify-content: space-between;
            color: #555;
        }
        
        .record-payer {
            font-weight: 600;
        }
        
        .record-notes {
            font-style: italic;
            color: #888;
        }
        
        .empty-message {
            text-align: center;
            color: #888;
            padding: 30px;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }
            
            header, .input-section, .records-section {
                padding: 20px;
            }
            
            .record-header, .record-details {
                flex-direction: column;
            }
            
            .record-price {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>个人支出记录系统</h1>
            <p class="description">记录您的每一笔支出，轻松管理个人财务</p>
        </header>
        
        <section class="input-section">
            <div class="form-group">
                <label for="price">支出金额 (¥)</label>
                <input type="number" id="price" placeholder="请输入金额" min="0" step="0.01">
            </div>
            
            <div class="form-group">
                <label for="payer">购买人</label>
                <input type="text" id="payer" placeholder="请输入购买人姓名">
            </div>
            
            <div class="form-group">
                <label for="notes">备注 (可选)</label>
                <textarea id="notes" rows="2" placeholder="添加备注信息"></textarea>
            </div>
            
            <div class="form-group">
                <label>日期</label>
                <div class="date-info" id="date-display">自动记录当前日期</div>
            </div>
            
            <button class="btn" id="add-record">添加支出记录</button>
        </section>
        
        <section class="records-section">
            <div class="section-title">
                <span>支出记录</span>
                <span class="total-amount">总计: ¥<span id="total">0.00</span></span>
            </div>
            
            <div class="records-list" id="records-list">
                <!-- 记录将在这里动态生成 -->
                <div class="empty-message">暂无支出记录，请添加您的第一笔支出</div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const priceInput = document.getElementById('price');
            const payerInput = document.getElementById('payer');
            const notesInput = document.getElementById('notes');
            const dateDisplay = document.getElementById('date-display');
            const addButton = document.getElementById('add-record');
            const recordsList = document.getElementById('records-list');
            const totalDisplay = document.getElementById('total');
            
            // 初始化数据
            let records = JSON.parse(localStorage.getItem('expenseRecords')) || [];
            
            // 更新日期显示
            function updateDateDisplay() {
                const now = new Date();
                const dateString = now.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                dateDisplay.textContent = dateString;
            }
            
            // 更新总支出
            function updateTotal() {
                const total = records.reduce((sum, record) => sum + parseFloat(record.price), 0);
                totalDisplay.textContent = total.toFixed(2);
            }
            
            // 渲染记录列表
            function renderRecords() {
                if (records.length === 0) {
                    recordsList.innerHTML = '<div class="empty-message">暂无支出记录，请添加您的第一笔支出</div>';
                    return;
                }
                
                recordsList.innerHTML = '';
                records.forEach((record, index) => {
                    const recordElement = document.createElement('div');
                    recordElement.className = 'record-item';
                    recordElement.innerHTML = `
                        <div class="record-header">
                            <div class="record-price">¥${parseFloat(record.price).toFixed(2)}</div>
                            <div class="record-date">${record.date}</div>
                        </div>
                        <div class="record-details">
                            <div class="record-payer">${record.payer}</div>
                            <div class="record-notes">${record.notes || '无备注'}</div>
                        </div>
                    `;
                    recordsList.appendChild(recordElement);
                });
            }
            
            // 添加新记录
            function addRecord() {
                const price = priceInput.value.trim();
                const payer = payerInput.value.trim();
                const notes = notesInput.value.trim();
                
                if (!price || !payer) {
                    alert('请填写支出金额和购买人');
                    return;
                }
                
                if (isNaN(price) || parseFloat(price) <= 0) {
                    alert('请输入有效的金额');
                    return;
                }
                
                const now = new Date();
                const dateString = now.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const newRecord = {
                    price: parseFloat(price).toFixed(2),
                    payer,
                    notes,
                    date: dateString
                };
                
                records.unshift(newRecord);
                localStorage.setItem('expenseRecords', JSON.stringify(records));
                
                // 清空输入框
                priceInput.value = '';
                payerInput.value = '';
                notesInput.value = '';
                
                // 更新UI
                renderRecords();
                updateTotal();
                
                // 显示成功消息
                alert('支出记录添加成功！');
            }
            
            // 事件监听
            addButton.addEventListener('click', addRecord);
            
            // 初始化
            updateDateDisplay();
            renderRecords();
            updateTotal();
            
            // 每分钟更新一次日期显示
            setInterval(updateDateDisplay, 60000);
        });
    </script>
</body>
</html>
